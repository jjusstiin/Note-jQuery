<body>

    <script>
        let pxmart = [
            {
                price: 100,
                discount: 0.8
            },
            {
                price:200,
                discount: 0
            }
        ];

    function getsummery(arr, func){
        let tot = 0;
        for(obj of arr){
            tot += func(obj.price, obj.discount);
        }
        return tot;
    }
    
    
    let temp = getsummery(pxmart, function (price, discount){
        if(discount !== 0){
            return price * discount;
        }else{
            return price;
        }      
    })

    console.log(temp);

    function apple(bee){
    console.log(bee = bee == undefined? 0 : bee);
}
   apple();

    </script>
