<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/40_events.css">

</head>

<body>

    <!-- 10.  -->
    <h5>Hello!</h5>
    <hr>

    <!-- 20. -->
    <div id="outside">Hi!</div>
    <hr>

    <!-- 30. -->
    <ul>
        <li>Apple</li>
        <li>Bee</li>
        <li>Cat</li>
        <li>Dog</li>
    </ul>

    <input type="checkbox" name="" id="chk1">
    <label for="chk1" id="apple">test</label>
    
    <!-- for屬性要拿掉才會測得出來 -->
    <label id="bee"><input type="checkbox" name="" id="chk2">第二氮</label>
    
    <script>

        // 10. 透過 $().on() 掛載 click 事件到 h5
        //   * click 後改變 h5 的內容
        $('h5').on('click',function(){
            console.log('ok');
            // $(this).text('Apple')
            this.innerText = 'Bee';
        })
        // 20. 透過事件監聽而產生的 "事件物件"
        //   * 點選 div 帶入座標
        $('#outside').on('mouseover',(e)=>{
            $('h5').text(`${e.offsetX}:${e.offsetY}`);
            // console.log(e.type);
            // console.log(e.target);
        })
        // 30. 同時設定兩個事件在指定元素上
        //   * click 和 mouseover
        // $('li').on('click mouseover',function(e){
        //     $('h5').text(`${e.type} - ${e.target.innerText}`)
        // })
        $('li').on({
            'click': function(){
                $('h5').text('me');
            },
            'click': function(){
                $('h5').text('you');
            }
        })

        // 40. 觀察事件的傳遞
        //   * label 和 input 
        $('#apple').on('click',function(){
            console.log('hi');
        })
        $('#bee').on('click',function(e){
            console.log('yo');
        })
        $('#chk2').on('click',function(e){
            e.stopPropagation();
        })

    </script>

</body>

</html>
