<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/30_cssstyle.css">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <h4>.css()</h4>
    <p><a href='https://api.jquery.com/css/'>https://api.jquery.com/css/</a></p>

    <hr>
    
    <p id="p1">Apple</p>
    <p id="p2">Bee</p>
    <p id="p3">Cat</p>
    <p id="p4">Dog</p>
    <p id="p5">Egg</p>

    <script>
        $(function () {
            
            // 10. 取得 #p1 標籤的文字顏色
            // 20. 設定 #p1 標籤的文字顏色
            // let temp = $('#p1').css('color');
            // console.log(temp);

            $('#p1').css('color', 'rgb(0, 355, 0)');
           
            // 30. 取得 h4 標籤的 id 
            // 40. 設定 h4 標籤的 id 
            //      * 和 $().css() 無關，複習 + 討論先前曾使用過的 function

            $('h4').eq(0).prop('id','aabbcc');
            console.log($('h4').eq(0));

            // 50. $().css() 其他型態的參數
            //  * 15_練習_點選改變字型大小.html 練習後回來補充說明
            //a.
            $('#p4').css('color','red').css('font-size','36px');

            //b.
            $('#p5').css({
                'color':'red',
                fontSize:'36px'
            });

            $('p').css('width', function (idx, val){
                return `${100+50*idx}px`;
            })

            let temp = $('#p3').css(['color', 'font-size', 'width', 'background-color']);
            for(let item in temp){
                console.log(temp[item]);
            }
           
        })
    </script>

</body>

</html>
